<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agricorp Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-50 flex items-center justify-center min-h-screen px-4">
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-8">
      <!-- Logo / Title -->
      <h1 class="text-3xl font-bold text-green-700 text-center mb-6">
        Agricorp
      </h1>
      <p class="text-gray-600 text-center mb-8">
        Access your farm ERP dashboard
      </p>

      <!-- Login Form -->
      <form class="space-y-6">
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
            required
          />
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="********"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-green-700 text-white font-semibold py-2 rounded-lg hover:bg-green-600 transition"
        >
          Login
        </button>
      </form>

      <div class="text-center mt-6 text-gray-600">
        Don't have an account?
        <a
          href="./signup.html"
          class="text-green-700 underline hover:text-green-600"
          >Sign Up</a
        >
      </div>
    </div>
  </body>
</html>
